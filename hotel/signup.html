<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#b8860b', /* Gold color */
                        darkGold: '#8b6508', /* Darker shade for hover effect */
                    }
                }
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-black flex flex-col items-center justify-center min-h-screen">

    <!-- Header -->
    <header class="w-full bg-gold text-white py-4 text-center text-2xl font-bold shadow-md">
        Hotel Management System
    </header>

    <!-- Signup Form -->
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 border-2 border-gold mt-8">
        <h2 class="text-2xl font-semibold text-center text-gold mb-4">Sign Up</h2>
        
        <form action="signup.php" method="POST" class="space-y-4">
            <div class="flex flex-col">
                <label for="username" class="font-medium text-black"><i class="fas fa-user text-gold"></i> Username</label>
                <input type="text" id="username" name="username" required
                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
            </div>

            <div class="flex flex-col">
                <label for="email" class="font-medium text-black"><i class="fas fa-envelope text-gold"></i> Email</label>
                <input type="email" id="email" name="email" required
                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
            </div>

            <div class="flex flex-col">
                <label for="password" class="font-medium text-black"><i class="fas fa-lock text-gold"></i> Password</label>
                <input type="password" id="password" name="password" required
                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
            </div>

            <button type="submit" class="w-full bg-gold text-white font-semibold py-2 rounded-lg hover:bg-darkGold transition">
                Sign Up
            </button>
        </form>

        <p class="text-center mt-4">
            Already have an account? <a href="login.html" class="text-gold font-semibold hover:underline">Login here</a>
        </p>
    </div>

    <!-- Footer -->
    <footer class="w-full text-center py-4 mt-8 text-gray-600">
        &copy; 2025 Hotel Management System. All rights reserved.
    </footer>

</body>
</html>
